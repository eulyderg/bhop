   DPCM_7:     load = PRG23,               type = ro, align=64;
   DPCM_8:     load = PRG24,               type = ro, align=64;
   DPCM_9:     load = PRG25,               type = ro, align=64;
   DPCM_10:    load = PRG26,               type = ro, align=64;
   DPCM_11:    load = PRG27,               type = ro, align=64;
   DPCM_12:    load = PRG28,               type = ro, align=64;
   DPCM_13:    load = PRG29,               type = ro, align=64;

   BHOP:       load = PRGFIXED_8000,       type = ro;
   CODE:       load = PRGFIXED_E000,       type = ro,  align = $100;
   VECTORS:    load = PRGFIXED_E000,       type = ro,  start = $FFFA;
   CHR0:       load = CHR0,                type = ro,  align = $1000, define = no;
   CHR1:       load = CHR1,                type = ro,  align = $1000, define = no;
}

FILES {
   %O:   format = bin;
}